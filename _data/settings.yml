# Paper setting (Replacing Author Setting)
paper:
  Author: Bo Ni
  image: figs-tot.jpg
  title: Engineer energy dissipation in <strong>3D graphene nanolattice</strong> via reversible <strong>snap-through instability</strong>
  short-abs: >
    The energy dissipation in graphene nanolattice is enhanced via a novel design with 
    snap-through instability. In this paper, we have constructed a group of reconfigurable 
    graphene nanolattices based on a straw-like unit design. Combining molecular dynamics 
    and theoretical model, pseudo plasticity and hysteresis of the nanolattices are 
    demonstrated and explained. With these novel toughening mechanisms, the designed graphene 
    nanolattice is predicted to be tolerant of crack-like flaw and dissipate energy better 
    than carbon steel.

