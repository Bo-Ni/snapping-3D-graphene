<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="hero__contenttitle">
          <h1 class="hero_title">{{ site.data.settings.paper.title}}</h1>
        </div>
      </div>
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <p class="hero__subtitle">{{ site.data.settings.paper.short-abs }}</p>

            <span class="hero__social-title">Authors:&nbsp</span>
            <p class="">{{ site.data.settings.paper.AuthorList }}</p>
          <!-- </div>
          <div class="hero__social"> -->
            <span class="hero__social-title">&nbsp | &nbspContact us:&nbsp</span>
            <p class="">{{ site.data.settings.paper.Email }}</p>
            <!--<span class="hero__social-title">Follow me |</span>
            {% include contact-link.html %} -->
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="{{site.baseurl}}/images/{{ site.data.settings.paper.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
